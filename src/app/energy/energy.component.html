<hr class="mt-5">
<div class="row pe-3 ps-3">
    <div class="col">
        <div class="form-floating">
            <input type="number" name="quantM" class="form-control mb-3" [(ngModel)]="quantM">
            <label for="floatingInputValue">Quantidade de moradores</label>
        </div>
    </div>
</div>
<div class="row pe-3 ps-3">
    <div class="col">
        <div class="form-floating">
            <input type="number" name="quantC" class="form-control mb-3" [(ngModel)]="quantC">
            <label for="floatingInputValue">Quantidade de comodos</label>
        </div>
    </div>
</div>
<div class="row pe-3 ps-3">
    <div class="col">
        <div class="input-group">
            <div class="form-floating">
                <select name="maquinaV" class="form-select" [(ngModel)]="maquinaV">
                    <option value="1">Sim</option>
                    <option value="2">Não</option>
                </select>
                <label for="floatingSelect">Máquina de lavar</label>
            </div>
            <div class="form-floating">
                <input type="number" name="maquinaT" class="form-control mb-3" [(ngModel)]="maquinaT">
                <label for="floatingInputValue">Tempo de uso da Máquina de lavar</label>
            </div>
        </div>
    </div>
</div>
<div class="row ps-3 pe-3">
    <div class="col">
        <div class="input-group">
            <div class="form-floating">
                <input type="number" name="computQ" class="form-control mb-3" [(ngModel)]="computQ">
                <label for="floatingInputValue">Quantidades de TVs e PCs</label>
            </div>
            <div class="form-floating">
                <input type="number" name="computT" class="form-control mb-3" [(ngModel)]="computT">
                <label for="floatingInputValue">Tempo de uso médio de cada um</label>
            </div>
        </div>
    </div>
</div>
<div class="row pe-3 ps-3">
    <div class="col">
        <div class="form-floating">
            <input type="number" name="tarifa" class="form-control mb-3" [(ngModel)]="tarifa">
            <label for="floatingInputValue">Valor da tarifa de energia</label>
        </div>
    </div>
</div>
<hr>
<div class="row mb-3">
    <div class="col-3  mx-auto">
        <button type="submit" class="btn btn-outline-dark btn-lg" name="calcular" (click)="calcular()">Calcular</button>
    </div>
</div>
<div class="row mb-5">
    <div class="col ps-5 pe-5 mx-auto">
        <textarea name="resup" class="form-control" id="resup" cols="30" rows="0" [value]="resup" readonly></textarea>
    </div>
</div>
